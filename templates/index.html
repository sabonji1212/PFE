<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prediction Form</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 350px;
    }   
       h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }   
      .input-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
        label {
      font-size: 14px;
      color: #444;
    }
    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus {
      border-color: #4f46e5;
    }
     button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #4f46e5;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4338ca;
    }
     #result {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
      color: #111;
    }
  </style>
</head>
<form id="prediction-form" action="/predict" method="POST">

    <body>
    <div class="container">
        <h2>Prediction Form</h2>

        <div class="input-group">
        <label for="input1">Feature 1</label>
        <input type="text" id="input1" placeholder="Enter value" required>

        <label for="input2">Feature 2</label>
        <input type="text" id="input2" placeholder="Enter value" required>

        <label for="input3">Feature 3</label>
        <input type="text" id="input3" placeholder="Enter value" required>
        </div>

        <div class="input-group">
        <label for="input4">Feature 4</label>
        <input type="text" id="input4" placeholder="Enter value" required>

        <label for="input5">Feature 5</label>
        <input type="text" id="input5" placeholder="Enter value" required>

        <label for="input6">Feature 6</label>
        <input type="text" id="input6" placeholder="Enter value" required>
        </div>

        <button type="submit">Predict</button>
        <p id="result"></p>
    </div>
</form>
</body>
</html>
